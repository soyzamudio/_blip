<style>
  ion-content > div {
    height: 100%;
  }
  #sponsorMap {
    height: 40%;
  }
</style>
<ion-view view-title="Buy Sponsored Blips">
  <ion-content>

    <!-- <ui-gmap-google-map id='sponsor' center='map.center' zoom='map.zoom' options='options'>
      <ui-gmap-marker icon='currentIcon' options="marker.options" idkey="marker.id"></ui-gmap-marker>
    </ui-gmap-google-map> -->
    <div id='sponsorMap' class='col col-100' ng-click='placeMarker()'></div>

    <form action="" method="POST" ng-submit='stripePayment()' id="payment-form">
      <span class="payment-errors"></span>

      <div class="form-row">
        <label class='item item-input'>
          <input type="text" size="80" placeholder='Message'>
        </label>
      </div>

      <div class="form-row">
        <label class='item item-input'>
          <input type="text" size="20" data-stripe="number" placeholder='Card Number'>
        </label>
      </div>

      <div class="form-row">
        <label class='item item-input'>
          <input type="text" size="4" data-stripe="cvc" placeholder='CVC'>
        </label>
      </div>

      <div class="form-row noBottomBorder">
        <label class='item item-input'>
          <input type="text" size="2" data-stripe="exp-month" placeholder='MM'/>
        </label>
        <label class='item item-input'>
          <input type="text" size="4" data-stripe="exp-year" placeholder='YYYY'/>
        </label>
      </div>

      <button id='paymentButton' type="submit" class='button button-positive col col-100'>Submit Payment</button>
    </form>

  </ion-content>
</ion-view>
